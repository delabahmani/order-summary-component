<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="hero-img">
        <img src="./images/illustration-hero.svg" alt="woman dancing to music">        
      </div>
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="subscription">
          <div class="subscription-left">
            <img src="./images/icon-music.svg" alt="music logo">
            <div>
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="payment-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
